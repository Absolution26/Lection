<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Airbnb - sample</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="img/logo.png" alt="logo" />
      </div>
      <ul>
        <li>About</li>
        <li>Contact</li>
        <li>Book now!</li>
      </ul>
    </header>

    <main>
      <div class="cities-wrapper">
        <div class="cities-first-row"></div>
        <div class="cities-second-row"></div>
      </div>

      <h2>Live anywhere</h2>
      <div class="post_wrapper">
        <div>
          <img
            src="https://a0.muscache.com/im/pictures/a0316ecb-e49b-4b3a-b6b6-c2876b820e8c.jpg?im_w=480"
            alt="Entire homes"
          />
          <p>Entire homes</p>
        </div>
        <div>
          <img
            src="https://a0.muscache.com/im/pictures/ff69ac49-64e7-4f4a-ae2b-ee01163d0790.jpg?im_w=480"
            alt="Cabins and cottages"
          />
          <p>Cabins and cottages</p>
        </div>
        <div>
          <img
            src="https://a0.muscache.com/im/pictures/ce6814ba-ed53-4d6e-b8f8-c0bbcf821011.jpg?im_w=480"
            alt="Unique stays"
          />
          <p>Unique stays</p>
        </div>
        <div>
          <img
            src="https://a0.muscache.com/im/pictures/fbe849a4-841a-41b3-b770-419402a6316f.jpg?im_w=480"
            alt="Pets welcome"
          />
          <p>Pets welcome</p>
        </div>
      </div>
    </main>
